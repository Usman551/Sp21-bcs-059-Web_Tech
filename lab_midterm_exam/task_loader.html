<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    button {
      padding: 6px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Midterm Task Loader</h1>
  <table>
    <tr>
      <td>Assignment 1: CV using HTML & CSS</td>
      <td><button onclick="loadTask('/Assignment_1/index.html')">View</button></td>
    </tr>
    <tr>
      <td>Assignment 2: E-Commerce Landing Page</td>
      <td><button onclick="loadTask('/Assignment_2/index.html')">View</button></td>
    </tr>
    <tr>
      <td>Lab Task 1: Landing Page using Bootstrap</td>
      <td><button onclick="loadTask('/Lab_Task_1/index.html')">View</button></td>
    </tr>
    <tr>
      <td>Lab Task 2: Checkout Page with Validation</td>
      <td><button onclick="loadTask('/Lab_Task_2/index.html')">View</button></td>
    </tr>
  </table>

  <iframe id="taskViewer" src="" title="Task Viewer"></iframe>

  <script>
    function loadTask(fileName) {
      document.getElementById('taskViewer').src = fileName;
    }
  </script>

</body>
</html>
